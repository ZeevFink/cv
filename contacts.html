<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My contacts</title>
  </head>
  <body>
    <h1>My contacts</h1>
    <ul>
      <li>
        My adress
      </li>
      <li>
        My phone
      </li>
      <li>
        My webpage
      </li>
    </ul>

    <form>
      <table cellspacing="10">
        <tr>
          <td>
            <label>button: </label>
          </td>
          <td>
            <input type="button" name="button1" value="Кнопка без предопределённого поведения"/>
          </td>
        </tr>

          <tr>
            <td>
              <label>checkbox: </label>
            </td>
            <td>
                <input type="checkbox" name="checkbox1" value="Флажок"/>
            </td>
          </tr>
          <tr>
            <td>
              <label>color:</label>
            </td>
            <td>
                <input type="color" name="color1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>date:</label>
            </td>
            <td>
                <input type="date" name="date1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>datetime:</label>
            </td>
            <td>
                <input type="datetime" name="datetime1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>email:</label>
            </td>
            <td>
                <input type="email" name="email1" value="Please enter email" />
            </td>
          </tr>
          <tr>
            <td>
              <label>file:</label>
            </td>
            <td>
                <input type="file" name="file1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>hidden:</label>
            </td>
            <td>
                <input type="hidden" name="hidden" />
            </td>
          </tr>
          <tr>
            <td>
              <label>image:</label>
            </td>
            <td>
                <input type="image" src="ystar.png" alt="yellow star" name="image1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>month:</label>
            </td>
            <td>
                <input type="month" name="month1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>number:</label>
            </td>
            <td>
                <input type="number" name="number1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>password:</label>
            </td>
            <td>
                <input type="password" name="password1" />
            </td>
          </tr>
          <tr>
            <td>
              <label>radio:</label>
            </td>
            <td>
                <input type="radio" name="radio1" />
                <input type="radio" name="radio2" checked/>
            </td>

          </tr>


      </table>

    </form>
  </body>
</html>
